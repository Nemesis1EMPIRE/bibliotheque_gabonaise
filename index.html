    <style>
        :root {
            --primary: #000000;
            --secondary: #f5f5f5;
            --accent: #6200ee;
            --text: #212121;
            --light-text: #757575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: white;
            color: var(--text);
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .search-container {
            position: relative;
            width: 50%;
            max-width: 600px;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px 12px 48px;
            border-radius: 8px;
            border: none;
            background-color: var(--secondary);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
            background-color: white;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            pointer-events: none;
        }
        
        .content {
            padding: 24px;
        }
        
        /* Style des cartes vid√©o modernes */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        
        .video-info {
            padding: 12px;
        }
        
        .video-title {
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .app-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .search-container {
                width: 100%;
            }
        }
    </style>
</head>
